<h2>Product List</h2>
<ul>
    <li (click)="selectedProduct = 'Webcam'">Webcam</li>
    <li (click)="selectedProduct = 'Microphone'">Microphone</li>
    <li (click)="selectedProduct = 'Keyboard'">Keyboard</li>
</ul>
<app-product-detail
*ngIf="selectedProduct" 
[name] = "selectedProduct" (bought)="onBuy($event)">
</app-product-detail>
<p *ngIf="!selectedProduct">No product selected!</p>
