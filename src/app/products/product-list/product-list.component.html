<h2>Product List</h2>
<ul>
    <li *ngFor="let product of products; let i = index" (click)="selectedProduct = product">
       {{i+1}}.{{product}}
    </li>
</ul>
<app-product-detail
*ngIf="selectedProduct; else noProduct"
[name] = "selectedProduct" (bought)="onBuy($event)">
</app-product-detail>
<ng-template #noProduct >
    <p>No product selected!</p>
</ng-template>
